<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Obědy Hradec Králové</title>
    <link rel="stylesheet" href="../styles/template.css">
</head>
<body>
<h1>Obědy Hradec Králové</h1>

{% for restaurant_data in restaurants %}
    {% set title = restaurant_data[1] %}

    <h2>{{ title }}</h2>

    <ul>
        {% for key, values in restaurant_data[0].items() %}
            <li>{{ key }}</li>
            <ul>
                {% for value in values %}
                    <li>{{ value }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
{% endfor %}

</body>
</html>
