<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obědy Hradec Králové</title>
    <link rel="stylesheet" href="../static/css/template.css" type="text/css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
    <script type="text/javascript" href="../static/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Obědy Hradec Králové</h1>
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for restaurant in restaurants %}
        {% set title = restaurant[1] %}
        <div class="col">
            <div class="card">
                <div class="card-header text-center"><h3>{{ title }}</h3></div>
                <div class="card-body">
                    <ul>
                        {% for key, values in restaurant[0].items() %}
                        <li class="day">{{ key }}</li>
                        <ul class="list-group list-group-flush">
                            {% for value in values %}
                                <li class="list-group-item">{{ value }}</li>
                            {% endfor %}
                        </ul>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

</body>
</html>
